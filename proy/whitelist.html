        let signer;
        let fileNFTContract;

        async function conectarMetaMask() {
            if (window.ethereum) {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                fileNFTContract = new ethers.Contract(fileNFTAddress, fileNFTAbi, signer);

                console.log("Conectado a MetaMask");
                alert("Billetera conectada correctamente.");
            } else {
                alert("Por favor, instala MetaMask.");
            }
        }

        async function agregarAListaBlanca() {
            const address = document.getElementById('address').value;
            if (address) {
                const tx = await fileNFTContract.addToWhitelist(address);
                await tx.wait();
                alert(`Dirección ${address} agregada a la lista blanca.`);
            } else {
                alert("Por favor, ingresa una dirección.");
            }
        }

        async function quitarDeListaBlanca() {
            const address = document.getElementById('address').value;
            if (address) {
                const tx = await fileNFTContract.removeFromWhitelist(address);
                await tx.wait();
                alert(`Dirección ${address} quitada de la lista blanca.`);
            } else {
                alert("Por favor, ingresa una dirección.");
            }
        }

        document.getElementById('conectarBilletera').onclick = conectarMetaMask;
